name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  BINARY_NAME: "todolist"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-x86_64
            runner: macos-15
            rust_target: x86_64-apple-darwin
          - target: darwin-arm64
            runner: macos-15
            rust_target: aarch64-apple-darwin
          - target: linux-x86_64
            runner: ubuntu-24.04
            rust_target: x86_64-unknown-linux-gnu
          - target: linux-arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu
          - target: win32-x86_64
            runner: windows-2022
            rust_target: x86_64-pc-windows-msvc
          - target: win32-arm64
            runner: windows-11-arm
            rust_target: aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust_target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust_target }}-cargo-

      - name: Build binary
        run: cargo build --release --target ${{ matrix.rust_target }}

      - name: Prepare dist
        shell: bash
        run: |
          mkdir -p dist
          if [ -f "target/${{ matrix.rust_target }}/release/${BINARY_NAME}.exe" ]; then
            cp "target/${{ matrix.rust_target }}/release/${BINARY_NAME}.exe" "dist/${BINARY_NAME}.exe"
          else
            cp "target/${{ matrix.rust_target }}/release/${BINARY_NAME}" "dist/${BINARY_NAME}"
          fi

      - uses: zerocore-ai/tool-action/setup@v1

      - uses: zerocore-ai/tool-action/pack@v1
        with:
          target: ${{ matrix.target }}
          output-dir: artifacts

      - uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: |
            artifacts/*.mcpb
            artifacts/*.mcpbx
            artifacts/*.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bundle-*
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/*.mcpb
            artifacts/*.mcpbx
            artifacts/*.sha256
