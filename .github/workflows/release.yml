name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  TOOL_CLI_VERSION: "latest"
  BINARY_NAME: "todolist"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-x86_64
            runs_on: macos-15
            rust_target: x86_64-apple-darwin
          - target: darwin-arm64
            runs_on: macos-15
            rust_target: aarch64-apple-darwin
          - target: linux-x86_64
            runs_on: ubuntu-24.04
            rust_target: x86_64-unknown-linux-gnu
          - target: linux-arm64
            runs_on: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu
          - target: win32-x86_64
            runs_on: windows-2022
            rust_target: x86_64-pc-windows-msvc
          - target: win32-arm64
            runs_on: windows-11-arm
            rust_target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust_target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust_target }}-cargo-

      - name: Build binary
        run: cargo build --release --target ${{ matrix.rust_target }}

      - name: Prepare dist
        shell: bash
        run: |
          mkdir -p dist
          if [ -f "target/${{ matrix.rust_target }}/release/${BINARY_NAME}.exe" ]; then
            cp "target/${{ matrix.rust_target }}/release/${BINARY_NAME}.exe" "dist/${BINARY_NAME}.exe"
            echo "Created: dist/${BINARY_NAME}.exe"
          else
            cp "target/${{ matrix.rust_target }}/release/${BINARY_NAME}" "dist/${BINARY_NAME}"
            echo "Created: dist/${BINARY_NAME}"
          fi
          ls -la dist/

      - name: Install tool-cli (prebuilt)
        id: install_tool
        continue-on-error: true
        shell: bash
        run: |
          curl -fsSL "https://raw.githubusercontent.com/zerocore-ai/tool-cli/main/install.sh" | sh -s -- \
            --version="${TOOL_CLI_VERSION}" \
            --prefix="$HOME/.local" \
            --force \
            --no-modify-path
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          tool --version

      - name: Setup Rust (tool-cli fallback)
        if: steps.install_tool.outcome != 'success'
        uses: dtolnay/rust-toolchain@stable

      - name: Install tool-cli from source (fallback)
        if: steps.install_tool.outcome != 'success'
        shell: bash
        run: |
          cargo install --git "https://github.com/zerocore-ai/tool-cli" --locked --force
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          tool --version

      - name: Pack bundle
        shell: bash
        run: |
          rm -f ./*.mcpb ./*.mcpbx
          tool pack
          BUNDLE="$(
            shopt -s nullglob
            bundles=(./*.mcpb ./*.mcpbx)
            if [ "${#bundles[@]}" -ne 1 ]; then
              echo "Expected 1 bundle, found ${#bundles[@]}" >&2
              exit 1
            fi
            printf '%s\n' "${bundles[0]}"
          )"
          FILENAME="$(basename "$BUNDLE")"
          EXT="${FILENAME##*.}"
          BASE="${FILENAME%.*}"
          mkdir -p artifacts
          OUT="artifacts/${BASE}-${{ matrix.target }}.${EXT}"
          mv "$FILENAME" "$OUT"
          if command -v sha256sum &> /dev/null; then
            sha256sum "$OUT" | awk '{print $1 "  " FILENAME}' FILENAME="$(basename "$OUT")" > "${OUT}.sha256"
          else
            shasum -a 256 "$OUT" | awk '{print $1 "  " FILENAME}' FILENAME="$(basename "$OUT")" > "${OUT}.sha256"
          fi
          echo "Created: $OUT"
          cat "${OUT}.sha256"

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: |
            artifacts/*.mcpb
            artifacts/*.mcpbx
            artifacts/*.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all bundles
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bundle-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/*.mcpb
            artifacts/*.mcpbx
            artifacts/*.sha256
